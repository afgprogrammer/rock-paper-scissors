<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> SPS Game </title>

        <link href="Assets/style.css" rel="stylesheet" />
    </head>
    <body>
        <section id="main">
            <header class="header">
                <div class="info">
                    <span class="left">user</span> <spna id="user"> 0 </spna>
                    <spna> : </spna>
                    <spna id="cpu"> 0 </spna> <span class="right">cpu</span>
                </div>
            </header>
            <div class="content">
                <div id="result"></div>
                <div class="sps">
                    <div class="item" id="stone"><img src="Assets/image/fist.png" width="50"/></div>
                    <div class="item" id="paper"><img src="Assets/image/paper.png" width="50"/></div>
                    <div class="item" id="scissor"><img src="Assets/image/victoire.png" width="50"/></div>
                </div>
            </div>
        </section>

        <script src="Assets/script.js"></script>
    </body>
</html>
